<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--linking .css file to the .html file-->
    <link rel="stylesheet" type = "text/css" href="style.css" />
    <title>GRADE GENERATOR</title>
</head>
<body>
   <div class="container">
    <div class="left-box">
      <h1>result</h1>
      <!--assigning classes to different results -->
      <div class="p-g-t">
        <h2 class="p-g-th2">Percentage -<span class="per"></span></h2>
        <h2 class="p-g-th2">Grade -<span class="gra"></span></h2>
        <h2 class="p-g-th2">Total -<span class="to"></span></h2>
      </div>
    </div>
    <div class="content">
      <div class="right-box">
        <!--for user to input values-->
        <input type="number" id="html" placeholder="HTML" class="right-boxinput"/>
        <input type="number" id="js" placeholder="Javscript" class="right-boxinput"/>
        <input type="number" id="css" placeholder="css" class="right-boxinput"/>
        <button type="button" onclick="show_result()" class="right-boxbutton">show result</button>
      </div>
    </div>
    <div class="result">
      <h2></h2>
    </div>
   </div>
   <!---linking js file to html file-->
    <script src="script.js"></script> 
</body>
</html>
